                    </div>

                </div>

                            <div class="form-group editProfileInput">                                
                                <div class="row">
                                    <div class="col-6">
                                        <label for="exampleInput">First Name</label>
                                        <input type="text" class="form-control" id="exampleInput" placeholder="Enter First Name">
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleInput">Last Name</label>
                                        <input type="text" class="form-control" id="exampleInput" placeholder="Enter Last Name">
                                    </div>
                                </div>
                                
                                <label for="exampleInput">Tel</label>
                                <input type="text" class="form-control" id="exampleInput" placeholder="Enter Telephone Number">
                                <label for="addressInput">Address</label>
                                <textarea class="form-control" id="addressInput" rows="3" placeholder="Enter Address"></textarea>
                            
                            </div>
                            <button type="submit" class="btn btn-primary mt-5">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
